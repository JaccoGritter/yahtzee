<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Roboto&display=swap" rel="stylesheet"> 
    <script type="module" src="./javascript/script.js"></script>
</head>

<body>
    
    <div id="playingfield">

        <div>
            <table id="score-board">
                <tr>
                    <th>Scoreblok</th>
                    <th>punten</th>
                </tr>
                <tr>
                    <td id="enen-tag">Enen</td>
                    <td id="enen" class="score"></td>
                </tr>
                <tr>
                    <td id="tweeen-tag">Tweeën</td>
                    <td id="tweeen" class="score"></td>
                </tr>
                <tr>
                    <td id="drieen-tag">Drieën</td>
                    <td id="drieen" class="score"></td>
                </tr>
                <tr>
                    <td id="vieren-tag">Vieren</td>
                    <td id="vieren" class="score"></td>
                </tr>
                <tr>
                    <td id="vijfen-tag">Vijfen</td>
                    <td id="vijfen" class="score"></td>
                </tr>
                <tr>
                    <td id="zessen-tag">Zessen</td>
                    <td id="zessen" class="score"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Sub-totaal</td>
                    <td id="subtotaalboven" class="score calc"></td>
                </tr>
                <tr>
                    <td>Bonus</td>
                    <td id="bonus" class="score calc"></td>
                </tr>
                <tr>
                    <td>Totaal boven</td>
                    <td id="totaalboven" class="score calc"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="threeoak-tag">Three-of-a-kind</td>
                    <td id="threeoak" class="score"></td>
                </tr>
                <tr>
                    <td id="fouroak-tag">Four-of-a-kind</td>
                    <td id="fouroak" class="score"></td>
                </tr>
                <tr>
                    <td id="fullhouse-tag">Full-house</td>
                    <td id="fullhouse" class="score"></td>
                </tr>
                <tr>
                    <td id="kleinestraat-tag">Kleine straat</td>
                    <td id="kleinestraat" class="score"></td>
                </tr>
                <tr>
                    <td id="grotestraat-tag">Grote straat</td>
                    <td id="grotestraat" class="score"></td>
                </tr>
                <tr>
                    <td id="yahtzee-tag">Yahtzee</td>
                    <td id="yahtzee" class="score"></td>
                </tr>
                <tr>
                    <td id="vrijekeus-tag">Vrije keus</td>
                    <td id="vrijekeus" class="score"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Totaal onder</td>
                    <td id="subtotaalonder" class="score calc"></td>
                </tr>
                <tr>
                    <td>Score</td>
                    <td id="totaalscore" class="score calc"></td>
                </tr>
            </table>
        </div>

        <div id="dice-fields">
            <h1>YAHTZEE</h1>
            <h3 id="turn">Start de volgende beurt.</h3>
            <div id="container1" class="dropbox" data-is-active="true">
                <div id="die1" class="die" draggable="true" data-is-active="true"></div>
                <div id="die2" class="die" draggable="true" data-is-active="true"></div>
                <div id="die3" class="die" draggable="true" data-is-active="true"></div>
                <div id="die4" class="die" draggable="true" data-is-active="true"></div>
                <div id="die5" class="die" draggable="true" data-is-active="true"></div>
            </div>

            <div id="container2" class="dropbox" data-is-active="false"></div>
            <button type="button" id="throwButton">Gooi de stenen!</button><br>
            <button type="button" id="checkButton">Wat kan ik?</button>

            <!-- end #dice-fields -->
        </div>

        <!-- end #playingfield -->
    </div>

</body>

</html>
